<html>

<head>
  <title>
    Imersão Dev - Aula 01
  </title>
</head>

<body>
  <div class="container">
    <h1 class="page-title">
      Conversor de moedas
    </h1>
    <p class="page-subtitle">
      Descubra os valores em dolar U$
    </p>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
    <div class="calc-result-container">
      <p id="resultTitle" class="calc-result-title">Resultados</p>
      <table id="resultTab" class="calc-result-table">
        <tr class="calc-result-table-row-title">
          <th class="calc-result-table-title">Valor USD</th>
          <th class="calc-result-table-title">Valor BRL</th>
      </table>
      <p>
        <button onclick="calcValue('USD')">Calcular Dólar</button>
        <button onclick="calcValue('BRL')">Calcular Real</button>
      </p>
      <p><button onclick="clearResults()">Limpar</button></p>
    </div>
  </div>
  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>
</body>

</html>
